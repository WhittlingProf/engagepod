<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Wax seal background -->
  <defs>
    <radialGradient id="sealGrad" cx="40%" cy="40%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#5D2E0C"/>
      <stop offset="100%" stop-color="#3D1E08"/>
    </radialGradient>
    <filter id="sealShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer seal ring -->
  <circle cx="50" cy="50" r="46" fill="url(#sealGrad)" filter="url(#sealShadow)"/>

  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#C4A77D" stroke-width="1.5" opacity="0.6"/>

  <!-- EP monogram -->
  <text x="50" y="58" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#F5E6D3" text-anchor="middle">EP</text>

  <!-- Decorative dots -->
  <circle cx="22" cy="50" r="2" fill="#C4A77D" opacity="0.5"/>
  <circle cx="78" cy="50" r="2" fill="#C4A77D" opacity="0.5"/>
</svg>
